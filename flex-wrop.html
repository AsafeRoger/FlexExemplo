<head>

<body>

    <style>

        .flex-container{
            display: flex;
            flex-wrap: wrap;
        }
        .flex-container div{
            flex: 1;
            
        }
        .flex-container .red{
            flex: 5;
        }
        .flex-container .yellow{
            order: -1;
        }

    </style>

    <h1>Flexbox</h1>

    <h2>Flexbox conteainer</h2>

    <div class="flex-container">
        <div class="red">red</div> 
        <div class="green">green</div>
        <div class="blue">blue</div>
        <div class="yellow">yellow</div>
    </div>
  
</body>
